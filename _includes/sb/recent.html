<div class="sidebar-module">
	<h4>{{ site.data.lang[page.lang].recent-posts }}</h4>
	{% assign posts=site.posts | where:"lang", page.lang %}
	{% for post in posts limit:5 %}
		<li><a href="{{ site.baseurl }}{{ post.url }}" title="{{ post.title }}" rel="bookmark">{{ post.title }}</a></li>
	{% endfor %}
</div>
